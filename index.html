<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD - Rehan Gosep</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <h1 class="main-title">Los Santos Police Departement</h1>
            <h1 class="sub-title">Rehan Gosep</h1>
            <h1 class="badge-number">73514</h1>
            <p>Rehan Gosep adalah seorang officer polisi berpangkat Rookie dengan badge number 73514, beliau mengabdi di Los Santos Police Departeman sejak 25 Oktober 2025.</p>
            <p><a href="screens/dashboard.html" class="button">ON Duty!</a></p>
            <p class="current-datetime"><span id="realtime-datetime"></span></p>
        </div>
    </div>
    <script>
        function updateRealtimeDatetime() {
            const now = new Date();
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short',
                weekday: 'long',
                day: '2-digit',
                month: 'long',
                year: 'numeric'
            };
            const formattedDatetime = now.toLocaleDateString('en-US', options);
            document.getElementById('realtime-datetime').textContent = formattedDatetime;
        }
        setInterval(updateRealtimeDatetime, 1000);
        updateRealtimeDatetime(); // Initial call to display immediately
    </script>
</body>
</html>
